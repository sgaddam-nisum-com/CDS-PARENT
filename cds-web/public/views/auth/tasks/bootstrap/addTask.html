<form name="task" id="myTaskForm" ng-submit="taskCtrl.save()">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 col-md-12 col-sm-12">
                <h4>Add Tasks</h4>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-8 fields-form col-md-9 col-lg-offset-2 ">
                <div class="row form-group">
                    <div class="col-lg-4 ">Task Id :</div>
                    <div class="col-lg-8 ">
                        <input type="text" id="Tilte" disabled="" class="form-control input" name="title" ng-model="taskCtrl.user.taskId">
                    </div>
                </div>
                <div class="row form-group">
                    <div class="col-lg-4 ">Assign To :</div>
                    <div class="col-lg-8 ">
                       <input autocomplete="off" type="text" id="cadreId" class="form-control input required" name="cadreName" ng-model="taskCtrl.assignedToCitizenName" >
            <img src="images/searchicon.png" class="cadre-search-icon" id="searchIcon" ng-click="taskCtrl.showCadresList(taskCtrl.assignedToCitizenName)">

                    </div>
                </div>
                <div class="row form-group">
                    <div class="col-lg-4 ">Category :</div>
                    <div class="col-lg-8 ">
                        <select ng-model="taskCtrl.user.taskCategoryId" ng-options="taskCategory.taskCategoryId as  taskCategory.taskCategoryCode for taskCategory in taskCategoryOptions" class="form-control">
                            <option>Select Category</option>
                        </select>
                    </div>
                </div>
                <div class="row form-group">
                    <div class="col-lg-4 ">Task Name :</div>
                    <div class="col-lg-8 ">
                        <input type="text" id="Tilte" class="form-control input" name="title" ng-model="taskCtrl.user.taskName">
                    </div>
                </div>
                <div class="row form-group">
                    <div class="col-lg-4 ">Description :</div>
                    <div class="col-lg-8 ">
                        <textarea id="description" class="form-control input" name="description" ng-model="taskCtrl.user.taskDescription"></textarea>
                    </div>
                </div>
                <div class="row form-group">
                    <div class="col-lg-4">Priority :</div>
                    <div class="col-lg-8">
                        <select ng-model="taskCtrl.user.priorityId" ng-options="taskPriority.priorityId as  taskPriority.priorityName for taskPriority in taskPriorities" class="form-control">
                            <option>Select Priority</option>
                        </select>
                    </div>
                </div>
                <div class="row form-group">
                    <div class="col-lg-4 ">Specify Location :</div>
                    <div class="col-lg-8 ">
                        <input type="text" id="location" class="form-control input" name="location" ng-model="taskCtrl.user.location">
                    </div>
                </div>
                <div class="row form-group">
                    <div class="col-lg-4 ">Target Date :</div>
                    <div class="col-lg-8 ">
                        
                        <input type="text" id="dob" class="form-control input required" name="dob" data-val="dob" ng-model="taskCtrl.user.taskWorkAllocation.toDate" date-picker-directive="taskCtrl.user.taskWorkAllocation.toDate">
                    </div>
                </div>
                <div class="row form-group">
                    <div class="col-lg-4 ">Prime ID# :</div>
                    <div class="col-lg-8 ">
                        <input type="text" id="parentId" class="form-control input" name="parentId" ng-model="taskCtrl.user.taskWorkAllocation.taskPrimeId">
                    </div>
                </div>
                <div class="row form-group">
                    <div class="col-lg-4">Comment Type :</div>
                    <div class="col-lg-8">
                        <input type="radio" name="commentType" value="Private" id="Private" ng-model="taskCtrl.user.comments.commentType">
                        <label for="Private">Private</label>
                        <input type="radio" name="commentType" value="Public" id="Public" ng-model="taskCtrl.user.comments.commentType">
                        <label for="Public">Public</label>
                    </div>
                </div>
                <div class="row form-group">
                    <div class="col-lg-4">Additional Comments :</div>
                    <div class="col-lg-8">
                        <textarea id="description" class="form-control input" name="description" ng-model="taskCtrl.user.comments.commentDescription"></textarea>
                    </div>
                </div>
                <div class="row form-group">
                    <div class="col-lg-4"></div>
                    <div class="col-lg-8">
                        <button class="btn radius small button submit left">Save</button>
                        <!-- <a class="radius small button cancel left" href="/tasks">Back</a> -->
                    </div>
                </div>
            </div>
        </div>
    </div>
</form>
