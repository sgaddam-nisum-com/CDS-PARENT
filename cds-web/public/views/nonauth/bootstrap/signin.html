<div class="container">
    <div class="row registration-wrapper">
        <!-- Signin Section -->
        <div class="col-lg-6 col-md-6 col-sm-12"><img src="images/signin-banner.jpg" class="img-responsive"></div>
        <div class="col-lg-6 col-md-6 col-sm-12">
            <form ng-submit="signinCtrl.signin()" id="loginForm" name="login">
                <div class="row">
                    <div class="col-lg-8 col-lg-offset-4">
                        <h1>Sign In
                              <span>If you are already a member.</span>
                        </h1>
                        <!-- Global error messages -->
                <div class="row" ng-show="signinCtrl.isNotValid">
                    <div class="col-lg-8 right  error-class" id="globalErrorContainer">Please ensure that all the required fields are valid.</div>
                </div>
                <!-- UserName -->
                <div class="row">
                    <div class="col-lg-4 col-sm-12">
                        <label class="inline">User Name:</label>
                    </div>
                    <div class="col-lg-8 col-sm-12">
                        <input type="text" class="form-control required" name="username" placeholder="User Name" ng-model="signinCtrl.user.username" data-val="signInUsername" />
                    </div>
                    <div class="col-lg-8 right">
                        <div class="error-class">
                            <div class="error-content"></div>
                        </div>
                    </div>
                </div>
                <!-- Password -->
                <div class="row">
                    <div class="col-lg-4 col-sm-12">
                        <label class="inline" name="password">Password:</label>
                    </div>
                    <div class="col-lg-8 col-sm-12 ">
                        <input type="password" class="form-control required" name="password" placeholder="Password" value="" ng-model="signinCtrl.user.password" id="inputPassword" data-val="signPassword" />
                        <div class="col-lg-13">
                            <div class="error-class">
                                <div class="error-content"></div>
                            </div>
                        </div>
                        <div class="col-lg-12 col-sm-12 form-group">
                            <br /><input type="checkbox" /> Remember me</div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-4"></div>
                    <div class="col-lg-7 col-sm-12">
                        <input type="submit" class="btn button" value="Sign In" />
                        <!--    <a href="#" class="right forgot-password">Forgot
               Password?</a>
             -->
                    </div>
                </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
