<div class="container">
    <form name="registration" id="registrationForm" ng-submit="registerCtrl.save()">
        <div class="row registration-wrapper" style="padding-left:20px">
            <!-- Register Section -->
            <div class="col-lg-9">
                <h1>Register <span>to become a member.</span></h1>
                <!-- Global error messages -->
                <div class="row" ng-if="registerCtrl.isNotValid">
                    <div class="col-sm-9 right  error-class">Please ensure that all the required fields are valid.</div>
                </div>
                <!-- Name -->
                <div class="row">
                    <div class="col-sm-3">
                        <label class="right-responsive inline">Name:</label>
                    </div>
                    <div class="col-sm-3 name-field">
                        <input type="text" tabindex="11" placeholder="First Name" class="form-control name required" ng-model="registerCtrl.user.firstName" data-val="signupFirstName" />
                    </div>
                    <div class="col-sm-3 name-field">
                        <input type="text" tabindex="12" placeholder="Middle Name" class="form-control" ng-model="registerCtrl.user.middleName" />
                    </div>
                    <div class="col-sm-3 name-field">
                        <input type="text" tabindex="13" placeholder="Last Name" class="form-control name required" ng-model="registerCtrl.user.lastName" data-val="signupLastName" />
                    </div>
                    <div class="col-sm-9  right">
                        <div class="error-class">
                            <div class="error-content"></div>
                        </div>
                    </div>
                </div>
                <!-- User Name -->
                <div class="row">
                    <div class="col-sm-3 col-sm-12">
                        <label class="inline right-responsive">User Name:</label>
                    </div>
                    <div class="col-sm-6 col-sm-12" resource-directive>
                        <input type="text" tabindex="14" id="userName" class="form-control input loader-input" data-val="userName" name="userName" ng-model="registerCtrl.user.loginId" data-inputname="userName">
                    </div>
                    <div class="col-sm-9  right">
                        <div class="error-class">
                            <div class="error-content"></div>
                        </div>
                    </div>
                </div>
                <!-- Password -->
                <div class="row">
                    <div class="col-sm-3 col-sm-12">
                        <label class="inline right-responsive">Password:</label>
                    </div>
                    <div class="col-sm-6 col-sm-12">
                        <input type="password" tabindex="15" class="form-control required" ng-model="registerCtrl.user.password" data-val="userPassword" data-eq="password" />
                    </div>
                    <div class="col-sm-9 right">
                        <div class="error-class">
                            <div class="error-content"></div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-3 col-sm-12">
                        <label class="inline right-responsive">Confirm Password:</label>
                    </div>
                    <div class="col-sm-6 col-sm-12">
                        <input type="password" tabindex="16" data-eq="password" class="form-control" />
                    </div>
                    <div class="col-sm-9 right">
                        <div class="error-class">
                            <div class="error-content"></div>
                        </div>
                    </div>
                </div>
                <!-- Date of birth -->
                <div class="row">
                    <div class="col-sm-3 ">
                        <label class="inline right-responsive">Date of Birth:</label>
                    </div>
                    <div class="col-sm-6">
                        <input type="text" tabindex="17" id="dob" class="form-control input required" name="dob" data-val="dob" ng-model="registerCtrl.user.dateOfBirth" date-picker-directive="registerCtrl.user.dateOfBirth">
                    </div>
                    <div class="col-sm-9 right">
                        <div class="error-class">
                            <div class="error-content"></div>
                        </div>
                    </div>
                </div>
                <!-- Mobile number -->
                <div class="row">
                    <div class="col-sm-3">
                        <label class="inline right-responsive">Mobile Number:</label>
                    </div>
                    <div class="col-sm-6" resource-directive>
                        <input type="text" tabindex="18" id="mobile" class="form-control input required loader-input" name="mobile" data-val="userMobile" ng-model="registerCtrl.user.mobileNumber" data-inputname="mobileNumber">
                    </div>
                    <div class="col-sm-9 right">
                        <div class="error-class">
                            <div class="error-content"></div>
                        </div>
                    </div>
                </div>
                <!-- Email address -->
                <div class="row">
                    <div class="col-sm-3">
                        <label class="inline right-responsive">Email Address:</label>
                    </div>
                    <div class="col-sm-6" resource-directive>
                        <input type="text" tabindex="19" id="email" class="form-control input loader-input" name="email" ng-model="registerCtrl.user.emailId" data-val="userEmail" data-inputname="email">
                    </div>
                    <div class="col-sm-9 right">
                        <div class="error-class">
                            <div class="error-content"></div>
                        </div>
                    </div>
                </div>
                <!-- Skype Id -->
                <div class="row">
                    <div class="col-sm-3 ">
                        <label class="inline right-responsive">Skype Id:</label>
                    </div>
                    <div class="col-sm-6 ">
                        <input type="text" tabindex="20" id="skypeId" class="form-control input" name="skypeId" ng-model="registerCtrl.user.skypeId" data-val="skypeId">
                    </div>
                    <div class="col-sm-9 right">
                        <div class="error-class">
                            <div class="error-content"></div>
                        </div>
                    </div>
                </div>
                <!-- Gender -->
                <div class="row">
                    <div class="col-sm-3 ">
                        <label class="right-responsive">Gender:</label>
                    </div>
                    <div class="col-sm-6  gender">
                        <span class="gender-field">
                        <input type="radio" tabindex="21"  name="gender" value="M" id="male" data-radio="gender" ng-model="registerCtrl.user.gender" ng-change="registerCtrl.getGender(registerCtrl.user.gender)">
                        <label for="male">Male</label>
                        
                        </span>
                        <span class="gender-field">
                        <input type="radio" name="gender" tabindex="22" value="F" id="female" ng-model="registerCtrl.user.gender" ng-change="registerCtrl.getGender(registerCtrl.user.gender)" data-radio="gender">
                        <label for="female">Female</label>
                        </span>
                        <span class="gender-field">
                        <input type="radio" name="gender" value="O" tabindex="23"  id="notToDisclose" ng-model="registerCtrl.user.gender" ng-change="registerCtrl.getGender(registerCtrl.user.gender)" data-radio="gender">
                        <label for="notToDisclose">Not to be disclosed</label>
                        </span>
                    </div>
                    <div class="col-sm-9 right">
                        <div class="error-class">
                            <div class="error-content"></div>
                        </div>
                    </div>
                </div>
                <!-- To be a Volunteer -->
                <div class="row">
                    <div class="col-sm-3 ">
                        <label class="right-responsive">Register as:</label>
                    </div>
                    <div class="col-sm-6 gender">
                        <span class="gender-field">
                            <input type="radio" tabindex="24" id="citizen" class="typeOfMembership" name="specilization" value="0" ng-model="registerCtrl.user.membershipType" ng-change="registerCtrl.trackMembershipType(registerCtrl.user.membershipType)">
                            <label for="citizen">Citizen</label>
                        </span>
                        <span class="gender-field">
                            <input type="radio" tabindex="25" id="volunteer" class="typeOfMembership" name="specilization" value="1" ng-model="registerCtrl.user.membershipType" ng-change="registerCtrl.trackMembershipType(registerCtrl.user.membershipType)">
                            <label for="volunteer">Volunteer</label>
                        </span>
                        <span class="gender-field">
                            <input type="radio" tabindex="26" id="cadre" class="typeOfMembership" name="specilization" value="2" ng-model="registerCtrl.user.membershipType" ng-change="registerCtrl.trackMembershipType(registerCtrl.user.membershipType)">
                            <label for="cadre">Cadre</label>
                        </span>
                    </div>
                    <div class="col-sm-9 right">
                        <div class="error-class">
                            <div class="error-content"></div>
                        </div>
                    </div>
                </div>
                <div class="row cadreRole" ng-hide="registerCtrl.hideCadreRole">
                    <div class="col-sm-3 "> &nbsp; </div>
                    <div class="col-sm-6 gender">
                        <label for="newcadre">
                            <input type="radio" tabindex="27" name="cadreType" ng-model="registerCtrl.user.cadreType" value="NEW" ng-change="registerCtrl.trackCadreType()">New</label>
                        <label for="existingcadre">
                            <input type="radio" tabindex="28" name="cadreType" ng-model="registerCtrl.user.cadreType" value="EXISTING" ng-change="registerCtrl.trackCadreType()">Existing</label>
                    </div>
                    <div class="col-sm-9 right">
                        <div class="error-class">
                            <div class="error-content"></div>
                        </div>
                    </div>
                </div>
                <!-- Areas of Interests -->
                <div class="row areaOfInterest">
                    <div class="col-sm-3 ">
                        <label for="right-label" class="right-responsive inline">Select area of interest:</label>
                    </div>
                    <div class="col-sm-6 ">
                        <select multiple tabindex="29" ng-options="item.volInterestAreaName for item in registerCtrl.InterestedAreas" ng-model="registerCtrl.selectedInterests" ng-change="registerCtrl.setInterestArea()" class="form-control">
                            <option value="">Select</option>
                        </select>
                        <div class="error-class">
                            <div class="error-content"></div>
                        </div>
                    </div>
                    <div class="col-sm-9 right">
                        <div class="error-class">
                            <div class="error-content"></div>
                        </div>
                    </div>
                </div>
                <!-- Photo upload -->
                <!--     <div class="row" >

        <div class="large-4 ">
          <label for="right-label" class="right inline">Upload Photo:</label>
        </div>
        <div class="large-12  left">
          <input type="file" id="profilePhoto" name="photograph">
          <div>
            <input class="form-control mock-input" type="text" disabled="" style="background-color:#fff; width:40%">
            <span class="group-span-filestyle input-group-btn mock-browse" tabindex="0">
            <label class="btn btn-default " for="filestyle-1">Browse</label>
            </span>
          </div>
          <div class="error-class"><div class="error-content"></div></div>
          <label>Maximum file size is 1MB</label>
        </div>
        
    </div> -->
                <!-- Submit section -->
                <div class="row">
                    <div class="col-sm-3 "></div>
                    <div class="col-sm-6  button-wrapper">
                        <input tabindex="30" type="submit" class="btn button" value="Register" id="formSubmission" />
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
