

<div flow-init="{target: '/upload2'}"
     flow-files-submitted="$flow.upload()"
     flow-file-success="$file.msg = $message">

     <img flow-img="$flow.files[0]" style="width:200px; height:200px " src="" />

  <input type="file" flow-btn flow-single-file/>
  Input OR Other element as upload button
  <span class="btn" flow-btn>Upload File</span>

  <table>
    <tr ng-repeat="file in $flow.files">
        <td>{{$index+1}}</td>
        <td>{{file.name}}</td>
        <td>{{file.msg}}</td>
    </tr>
  </table>
</div>
