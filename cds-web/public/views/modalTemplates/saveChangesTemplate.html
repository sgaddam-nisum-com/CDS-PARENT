<div class="container-fluid cadre-list">
    <div class="close-overlay" ng-click="cancel()">X</div>
    <div class="row list-header">
        <div class="col-lg-10 col-lg-offset-1">
            <h4>Unsaved Changes</h4>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-10 col-lg-offset-1">
            <div class="form-group">
                <span class="bg-danger">You are leaving without saving the changes.Would you like to proceed ?</span>
            </div>
            <div class="form-group">
                <button class="btn btn-primary" ng-click="ok()">Proceed</button>
                <button class="btn btn-default" ng-click="cancel()">Cancel</button>
            </div>
        </div>
    </div>
</div>
